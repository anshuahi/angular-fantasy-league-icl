        <form class="form-signin login-form" [formGroup]="loginForm" (ngSubmit)="onSubmit()">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="test@atheros.ai" formControlName="email">
            <label for="password">Password</label>
            <input type="password" id="password" name="password" placeholder="******" formControlName="password">
            <button type="submit" class="btn btn-signin">Sign In</button>
        </form>
        <p>Don't have an account? <a routerLink="/register">Sign Up Now</a></p>
    </div>
</div>
