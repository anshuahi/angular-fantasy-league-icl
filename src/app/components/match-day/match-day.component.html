<mat-card class="week">
    <mat-card-title>Week {{ weekDay.weekId }} </mat-card-title>
    <div class="matchinfo">
        <app-match-info [team1]="weekDay.team1" [team2]="weekDay.team2"></app-match-info>
    </div>
    <div class="matchinfo">
        <app-match-info [team1]="weekDay.team3" [team2]="weekDay.team4"></app-match-info>
    </div>
    <div class="matchinfo">
        <app-match-info [team1]="weekDay.team5" [team2]="weekDay.team6"></app-match-info>
    </div>

    <div class="actions">
        <button type="button" class="btn create" (click)="goToCreateTeam()">Create/Edit</button>
        <button type="button" class="btn btn-info" (click)="previewTeam()" hidden="true">Preview</button>
    </div>
</mat-card>
