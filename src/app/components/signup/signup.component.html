<div class="login-container">
    <div class="login-left">
        <h2>Sign Up! ðŸ‘‹</h2>
        <!-- <p>How do I get started?</p>
        <button class="btn btn-google">Sign in with Google</button>
        <button class="btn btn-apple">Sign in with Apple</button>
        <p>or Login with Email</p> -->
        <form class="form-signin login-form" [formGroup]="signupForm" (ngSubmit)="onSubmit()">

            <label for="username">Username</label>
            <input type="username" id="username" name="username" placeholder="username..." maxlength="10"
                formControlName="username">
            <div *ngIf="isFieldInvalid('username')" class="error">
                <small *ngIf="signupForm.get('username')?.hasError('required')">Username is required</small>
            </div>

            <label for="name">Full Name</label>
            <input type="name" id="name" name="name" placeholder="Full Name..." formControlName="fullName">
            <div *ngIf="isFieldInvalid('fullName')" class="error">
                <small *ngIf="signupForm.get('fullName')?.hasError('required')">Name is required</small>
            </div>

            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="team@IFL.com" formControlName="email">
            <div *ngIf="isFieldInvalid('email')" class="error">
                <small *ngIf="signupForm.get('email')?.hasError('required')">Email is required</small>
            </div>

            <label for="phone">Phone</label>
            <input type="phone" id="phone" name="phone" placeholder="9876543210" maxlength="10" formControlName="phone">
            <div *ngIf="isFieldInvalid('phone')" class="error">
                <small *ngIf="signupForm.get('phone')?.hasError('required')">Phone is required</small>
            </div>

            <label for="password">Password</label>
            <input type="password" id="password" name="password" placeholder="******" formControlName="password">
            <div *ngIf="isFieldInvalid('password')" class="error">
                <small *ngIf="signupForm.get('password')?.hasError('required')">Please enter password</small>
            </div>

            <label for="confirm_password">Confirm Password</label>
            <input type="password" id="confirm_password" name="confirm_password" placeholder="******"
                formControlName="confirm_password" required>
            <div *ngIf="isFieldInvalid('confirm_password')" class="error">
                <small *ngIf="signupForm.get('confirm_password')?.hasError('required')">Please re-enter password</small>
            </div>
            <div *ngIf="passwordMismatchError() && !isFieldInvalid('confirm_password')" class="error">
                <small>Passwords do not match</small>
            </div>

            <button type="submit" class="btn btn-signin" [disabled]="signupForm.invalid">Sign Up</button>
        </form>
        <p>Don't have an account? <a routerLink="/login">Sign In Now</a></p>
    </div>
</div>
